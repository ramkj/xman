{% extends 'base.html' %}
{% block body %}
    <table id="data-list">
        <tr>
            {% for header in the_header %}
                <th>{{ header }}</th>
            {% endfor %}
        </tr>
        {%  for row in the_data %}
            <tr>
                {% for col in row %}
                    <td>{{  col }}</td>
                {% endfor %}
            </tr>
        {%  endfor %}
    </table>
{% endblock %}
